<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة توثيق ONE 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0c29; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; color: white; padding: 20px; box-sizing: border-box; }
        .admin-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 30px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 450px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h2 { color: #a29bfe; margin-bottom: 20px; font-size: 22px; }
        
        .input-group { margin-bottom: 15px; text-align: right; }
        label { display: block; margin-bottom: 8px; font-size: 13px; color: #aaa; margin-right: 5px; }
        input, select { width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid rgba(162, 155, 254, 0.3); border-radius: 12px; outline: none; color: white; font-size: 15px; box-sizing: border-box; }
        
        button { width: 100%; background: #6c5ce7; color: white; border: none; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #5b4cc4; }

        .user-frame { background: rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 15px; margin-top: 20px; display: none; align-items: center; gap: 15px; cursor: pointer; border: 1px solid rgba(162, 155, 254, 0.2); transition: 0.3s; }
        .user-frame:hover { background: rgba(255, 255, 255, 0.15); }
        .user-frame img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #333; }
        .user-info { text-align: right; flex: 1; }
        .user-info h4 { margin: 0; font-size: 15px; display: flex; align-items: center; gap: 5px; }
        .user-info p { margin: 2px 0 0; font-size: 12px; color: #bbb; }
        .verify-badge { color: #6c5ce7; font-size: 14px; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; box-sizing: border-box; }
        .modal-content { background: #1a1a2e; width: 100%; max-width: 350px; border-radius: 25px; padding: 30px; text-align: center; border: 1px solid #333; position: relative; }
        .modal-content img { width: 90px; height: 90px; border-radius: 50%; margin-bottom: 15px; border: 3px solid #6c5ce7; }
        .stat-box { display: flex; justify-content: space-around; margin: 20px 0; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; }
        .stat-item span { display: block; font-size: 18px; font-weight: bold; }
        .stat-item label { font-size: 11px; color: #888; }

        .btn-remove { background: #ff4757; margin-top: 20px; font-size: 14px; padding: 10px; }
        #statusMsg { margin-top: 15px; font-size: 13px; display: none; }
    </style>
</head>
<body>

    <div class="admin-card">
        <h2>منصة التوثيق الذكية</h2>
        
        <div class="input-group">
            <label>بريد المستخدم</label>
            <input type="email" id="userEmail" placeholder="أدخل البريد الإلكتروني">
        </div>

        <div class="input-group">
            <label>مدة التوثيق</label>
            <select id="duration">
                <option value="permanent">دائم</option>
                <option value="30m">30 دقيقة</option>
                <option value="1h">ساعة</option>
                <option value="3h">3 ساعات</option>
                <option value="5h">5 ساعات</option>
                <option value="10h">10 ساعات</option>
                <option value="1d">يوم</option>
                <option value="3d">3 أيام</option>
                <option value="1w">أسبوع</option>
                <option value="3w">3 أسابيع</option>
                <option value="1M">شهر</option>
                <option value="3M">3 أشهر</option>
                <option value="7M">7 أشهر</option>
                <option value="1y">سنة</option>
            </select>
        </div>
        
        <button id="searchBtn">بحث ومنح التوثيق</button>

        <div id="statusMsg"></div>

        <div class="user-frame" id="userFrame">
            <img src="" id="frameImg">
            <div class="user-info">
                <h4 id="frameName"></h4>
                <p id="frameEmail"></p>
            </div>
            <i class="fa-solid fa-circle-check verify-badge"></i>
        </div>
    </div>

    <div class="modal" id="userModal">
        <div class="modal-content">
            <i class="fa-solid fa-times" style="position:absolute; top:20px; left:20px; cursor:pointer;" onclick="closeModal()"></i>
            <img src="" id="modalImg">
            <h3 id="modalName"></h3>
            <p id="modalEmail" style="font-size: 13px; color: #888;"></p>
            
            <div class="stat-box">
                <div class="stat-item"><span id="followersCount">0</span><label>متابع</label></div>
                <div class="stat-item"><span id="postsCount">0</span><label>منشور</label></div>
                <div class="stat-item"><span id="rating">5.0</span><label>تقييم</label></div>
            </div>

            <button class="btn-remove" id="removeVerifyBtn">إزالة شارة التوثيق</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", 
            authDomain: "one1-95c0e.firebaseapp.com", 
            projectId: "one1-95c0e", 
            appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUserDocId = null;

        const frame = document.getElementById('userFrame');
        const status = document.getElementById('statusMsg');

        document.getElementById('searchBtn').onclick = async () => {
            const email = document.getElementById('userEmail').value.trim();
            if(!email) return;

            status.style.display = 'block';
            status.innerText = "جاري البحث...";

            const q = query(collection(db, "users"), where("email", "==", email));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                status.innerText = "الحساب غير موجود";
                frame.style.display = 'none';
            } else {
                querySnapshot.forEach(async (userDoc) => {
                    currentUserDocId = userDoc.id;
                    const data = userDoc.data();
                    
                    await updateDoc(doc(db, "users", userDoc.id), { 
                        isVerified: true,
                        verifyDuration: document.getElementById('duration').value 
                    });

                    document.getElementById('frameImg').src = data.photo || 'https://via.placeholder.com/50';
                    document.getElementById('frameName').innerHTML = `${data.name} <i class="fa-solid fa-circle-check verify-badge"></i>`;
                    document.getElementById('frameEmail').innerText = data.email;
                    
                    frame.style.display = 'flex';
                    status.innerText = "تم التوثيق بنجاح";
                    status.style.color = "#00b894";
                });
            }
        };

        frame.onclick = () => {
            const email = document.getElementById('frameEmail').innerText;
            const name = document.getElementById('frameName').innerHTML;
            const img = document.getElementById('frameImg').src;

            document.getElementById('modalImg').src = img;
            document.getElementById('modalName').innerHTML = name;
            document.getElementById('modalEmail').innerText = email;
            document.getElementById('userModal').style.display = 'flex';
        };

        window.closeModal = () => {
            document.getElementById('userModal').style.display = 'none';
        };

        document.getElementById('removeVerifyBtn').onclick = async () => {
            if(currentUserDocId) {
                await updateDoc(doc(db, "users", currentUserDocId), { isVerified: false, verifyDuration: null });
                location.reload();
            }
        };
    </script>
</body>
</html>
