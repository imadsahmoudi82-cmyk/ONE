<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الرئيسية | ONE 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #6c5ce7; --bg: #ffffff; --text: #1a1a1a; --gray: #f8f9fa; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }

        /* شريط البحث العلوي */
        .header { position: sticky; top: 0; background: #000; padding: 12px 15px; display: flex; align-items: center; gap: 10px; z-index: 1000; }
        .logo { color: var(--p); font-weight: 900; font-size: 20px; }
        .search-bar { flex: 1; background: #222; border-radius: 25px; display: flex; align-items: center; padding: 8px 15px; }
        .search-bar input { background: none; border: none; color: white; width: 100%; outline: none; font-size: 14px; text-align: right; }
        .search-bar i { color: #888; margin-left: 8px; }
        .user-icon { color: white; font-size: 22px; cursor: pointer; }

        /* المحتوى الرئيسي */
        .main-content { padding: 100px 20px; text-align: center; }
        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #bbb; }
        .empty-state i { font-size: 80px; margin-bottom: 20px; color: #eee; }
        .empty-state h2 { font-size: 24px; color: #999; margin: 0; }
        .empty-state p { font-size: 16px; margin-top: 10px; }

        /* زر الإضافة العائم */
        .fab { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 65px; height: 65px; background: var(--p); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 30px; box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4); border: 4px solid white; cursor: pointer; z-index: 1001; }

        /* شريط التنقل السفلي */
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { color: #bbb; font-size: 22px; cursor: pointer; transition: 0.3s; position: relative; }
        .nav-item.active { color: var(--p); }
    </style>
</head>
<body>

    <header class="header">
        <i class="fa-regular fa-circle-user user-icon" id="profileBtn"></i>
        <div class="search-bar">
            <input type="text" placeholder="ابحث في وان 1...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="logo">ONE 1</div>
    </header>

    <div class="main-content">
        <div class="empty-state">
            <i class="fa-solid fa-box-open"></i>
            <h2>لا توجد إعلانات بعد</h2>
            <p>ابدأ بنشر أول إعلان في المنصة</p>
        </div>
    </div>

    <div class="fab">
        <i class="fa-solid fa-plus"></i>
    </div>

    <nav class="nav-bottom">
        <i class="fa-solid fa-house nav-item active"></i>
        <i class="fa-regular fa-heart nav-item"></i>
        <div style="width: 50px;"></div> <i class="fa-regular fa-comment-dots nav-item"></i>
        <i class="fa-regular fa-user nav-item"></i>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const config = { 
        apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", 
        authDomain: "one1-95c0e.firebaseapp.com", 
        projectId: "one1-95c0e", 
        appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" 
    };

    const app = initializeApp(config);
    const auth = getAuth(app);

    // التأكد من أن المستخدم سجل دخوله
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "auth.html";
        }
    });

    // تسجيل الخروج عند الضغط على أيقونة البروفايل (تجريبي)
    document.getElementById('profileBtn').onclick = () => {
        if(confirm("هل تريد تسجيل الخروج؟")) {
            signOut(auth).then(() => { window.location.href = "auth.html"; });
        }
    };
</script>

</body>
</html>
