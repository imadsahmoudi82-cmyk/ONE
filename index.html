<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE 1 | الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #6c5ce7; --bg: #f8f9fa; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; }
        header { background: #000; padding: 15px; display: flex; justify-content: space-between; align-items: center; color: var(--p); font-weight: 900; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: white; border-radius: 15px; overflow: hidden; text-decoration: none; color: #333; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 120px; object-fit: cover; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; height: 65px; align-items: center; border-top: 1px solid #eee; }
        .nav-item { color: #ccc; font-size: 20px; text-decoration: none; }
    </style>
</head>
<body>
    <header><div>ONE 1</div><i class="fa fa-search" style="color:white"></i></header>
    <div class="grid" id="grid"></div>
    <nav class="nav-bottom">
        <a href="index.html" class="nav-item" style="color:var(--p)"><i class="fa fa-home"></i></a>
        <a href="chat.html" class="nav-item"><i class="fa-regular fa-comment"></i></a>
        <a href="add-post.html" style="background:var(--p); color:white; width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-top:-30px; border:5px solid var(--bg)"><i class="fa fa-plus"></i></a>
        <a href="dashboard.html" class="nav-item"><i class="fa-regular fa-user"></i></a>
    </nav>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", authDomain: "one1-95c0e.firebaseapp.com", projectId: "one1-95c0e", appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "auth.html"; });
        
        const products = JSON.parse(localStorage.getItem('myProducts')) || [];
        const grid = document.getElementById('grid');
        products.forEach(p => {
            grid.innerHTML += `<a href="product.html?id=${p.id}" class="card"><img src="${p.img}"><div style="padding:10px"><b>${p.price} ريال</b><div style="font-size:12px">${p.title}</div></div></a>`;
        });
    </script>
</body>
</html>
