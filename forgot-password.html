<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة</title>
    <style>
        :root { --p: #6c5ce7; --bg: #050505; --card: #121212; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .auth-card { background: var(--card); padding: 40px 25px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #222; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; background: #1a1a1a; border: 1px solid #333; border-radius: 12px; color: white; outline: none; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; background: var(--p); border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h3>استعادة الحساب</h3>
        <input type="email" id="resEmail" placeholder="بريدك الإلكتروني">
        <button class="btn-main" onclick="res()" style="width:100%">إرسال الرابط</button>
        <a href="auth.html" style="display:block; margin-top:20px; color:var(--p); text-decoration:none;">رجوع</a>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", authDomain: "one1-95c0e.firebaseapp.com", projectId: "one1-95c0e", appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.res = () => { sendPasswordResetEmail(auth, document.getElementById('resEmail').value).then(() => alert("تفقد إيميلك!")).catch(() => alert("خطأ")); };
    </script>
</body>
</html>
